<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .display {
            grid-column: span 7;
            background-color: #000;
            color: white;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .button {
            background-color: #333;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #444;
        }

        .button:active {
            background-color: #555;
        }

        .button.special {
            background-color: #555;
            
        }
        .button.special:hover {
            background-color: #666;
        }

        .button.equal {
            background-color: #4a90e2;
            grid-column: span 2;
        }

        .button.equal:hover {
            background-color: #357ab7;
        }

        .button.special.wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display">0</div>
    
    <button class="button">Rad</button>
    <button class="button">Deg</button>
    <button class="button">x!</button>
    <button class="button">(</button>
    <button class="button">)</button>
    <button class="button">%</button>
    <button class="button">AC</button>

    <button class="button">Inv</button>
    <button class="button">sin</button>
    <button class="button">ln</button>
    <button class="button special">7</button>
    <button class="button special">8</button>
    <button class="button special">9</button>
    <button class="button">÷</button>

    <button class="button">π</button>
    <button class="button">cos</button>
    <button class="button">log</button>
    <button class="button special">4</button>
    <button class="button special">5</button>
    <button class="button special">6</button>
    <button class="button">x</button>

    <button class="button">e</button>
    <button class="button">tan</button>
    <button class="button">√</button>
    <button class="button special">1</button>
    <button class="button special">2</button>
    <button class="button special">3</button>
    <button class="button">+</button>

    <button class="button">Ans</button>
    <button class="button">EXP</button>
    <button class="button">xʸ</button>
    <button class="button special wide">0</button>
    <button class="button">.</button>
    <button class="button">-</button>
    <button class="button equal">=</button>
</div>

</body>
</html>
